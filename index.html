<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Romance Casino</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lucky Romance Casino</h1>
            <div class="user-info">
                <span>Balance: $<span id="balance">1000</span></span>
                <button id="deposit-btn">Deposit</button>
                <button id="withdraw-btn">Withdraw</button>
            </div>
        </header>

        <div class="games">
            <div class="game-card" data-game="slots">
                <h2>Slot Machine</h2>
                <p>Spin to win!</p>
            </div>
            <div class="game-card" data-game="roulette">
                <h2>Roulette</h2>
                <p>Bet on your luck!</p>
            </div>
            <!-- Add more games as needed -->
        </div>
    </div>

    <!-- Game Modals (initially hidden) -->
    <div id="slots-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Slot Machine</h2>
            <div id="slot-machine">
                <div class="reels">
                    <div id="reel1">üçí</div>
                    <div id="reel2">üçí</div>
                    <div id="reel3">üçí</div>
                </div>
                <button id="spin-btn">Spin</button>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <div id="roulette-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Roulette</h2>
            <div id="roulette">
                <div id="wheel"></div>
                <div id="betting-area">
                    <button class="bet-btn" data-bet="red">Red</button>
                    <button class="bet-btn" data-bet="black">Black</button>
                    <button class="bet-btn" data-bet="0">0</button>
                    <!-- More betting options can be added -->
                </div>
                <div id="roulette-result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
