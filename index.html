<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaPlay - Romantic Game Nights</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #5d3a3a;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .game-card:hover {
            transform: translateY(-10px);
        }
        
        .game-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .game-info {
            padding: 15px;
        }
        
        .fullscreen-btn {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .fullscreen-btn:hover {
            background: #ff4757;
        }
        
        .couple-mode {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b81;
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LunaPlay</h1>
        <p>Share magical gaming moments with your special someone</p>
    </div>
    
    <div class="game-grid">
        <!-- Game 1 -->
        <div class="game-card">
            <img src="stardew-valley-thumbnail.jpg" alt="Stardew Valley" class="game-thumbnail">
            <div class="game-info">
                <h3>Stardew Valley</h3>
                <p>Build your farm and relationship in this charming game</p>
                <button class="fullscreen-btn" onclick="launchGame('stardew')">Play in Fullscreen</button>
            </div>
        </div>
        
        <!-- Game 2 -->
        <div class="game-card">
            <img src="it-takes-two-thumbnail.jpg" alt="It Takes Two" class="game-thumbnail">
            <div class="game-info">
                <h3>It Takes Two</h3>
                <p>The ultimate co-op adventure for couples</p>
                <button class="fullscreen-btn" onclick="launchGame('itTakesTwo')">Play in Fullscreen</button>
            </div>
        </div>
        
        <!-- More games would be listed here -->
    </div>
    
    <div class="couple-mode" title="Activate Couple Mode">
        â™¥
    </div>
    
    <script>
function enterFullscreen(element) {
    if (element.requestFullscreen) {
        element.requestFullscreen();
    } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
    } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
    }
}
        
        function launchGame(gameId) {
            // This would open the selected game in fullscreen mode
            const gameWindow = window.open(`games/${gameId}/index.html`, '_blank', 'fullscreen=yes');
            
            // Focus the new window
            if (gameWindow) {
                gameWindow.focus();
            }
        }
    </script>
</body>
</html>
